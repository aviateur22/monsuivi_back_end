spring.datasource.platform: org.postgresql.Driver
spring.datasource.driver-class-name: org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url = ${DATABASE_URL_MONSUIVI}
spring.datasource.username = ${DATABASE_USER_MONSUIVI}
spring.datasource.password = ${DATABASE_PASSWORD_MONSUIVI}
spring.jpa.properties.hibernate.default_schema: @database.schema@